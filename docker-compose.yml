services:
  api-gateway:
    image: api-gateway
    build: ./api-gateway
    ports:
      - "8080:8080"
    restart:
      unless-stopped
    networks:
      - service-network
      - external-network

  order-service:
    image: order-service
    build: ./order-service
    ports:
      - "8081:8081"
    restart:
      unless-stopped
    networks:
        - service-network

  payment-service:
    image: payment-service
    build: ./payment-service
    ports:
      - "8082:8082"
    restart:
      unless-stopped
    networks:
      - service-network

  shipping-service:
    image: shipping-service
    build: ./shipping-service
    ports:
      - "8083:8083"
    restart:
      unless-stopped
    networks:
      - service-network

networks:
  service-network:
    driver: bridge
    internal: true
  external-network:
    driver: bridge
